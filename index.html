<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Himpunan Matematika</title>
    <style>
        :root {
            --primary: #3498db;
            --secondary: #2ecc71;
            --danger: #e74c3c;
            --warning: #f39c12;
            --dark: #2c3e50;
            --light: #ecf0f1;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: var(--dark);
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
        
        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .card-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: var(--primary);
            border-bottom: 2px solid var(--light);
            padding-bottom: 10px;
        }
        
        .set-input-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .set-input {
            flex: 1;
            min-width: 200px;
        }
        
        .set-input label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .set-input input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #2980b9;
        }
        
        .btn-success {
            background-color: var(--secondary);
            color: white;
        }
        
        .btn-success:hover {
            background-color: #27ae60;
        }
        
        .btn-danger {
            background-color: var(--danger);
            color: white;
        }
        
        .btn-danger:hover {
            background-color: #c0392b;
        }
        
        .btn-warning {
            background-color: var(--warning);
            color: white;
        }
        
        .btn-warning:hover {
            background-color: #e67e22;
        }
        
        .btn-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .calculator {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        
        .calculator button {
            padding: 15px;
            font-size: 1.2rem;
            background-color: var(--light);
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .calculator button:hover {
            background-color: #d5dbdb;
        }
        
        .calculator button.operator {
            background-color: var(--primary);
            color: white;
        }
        
        .calculator button.operator:hover {
            background-color: #2980b9;
        }
        
        .calculator button.equals {
            background-color: var(--secondary);
            color: white;
        }
        
        .calculator button.equals:hover {
            background-color: #27ae60;
        }
        
        .calculator button.clear {
            background-color: var(--danger);
            color: white;
        }
        
        .calculator button.clear:hover {
            background-color: #c0392b;
        }
        
        .expression-display {
            background-color: var(--light);
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin: 20px 0;
            font-size: 1.2rem;
            min-height: 60px;
            display: flex;
            align-items: center;
        }
        
        .result-container {
            margin-top: 20px;
        }
        
        .result {
            background-color: var(--light);
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-top: 10px;
            font-size: 1.1rem;
        }
        
        .solution-steps {
            margin-top: 20px;
        }
        
        .step {
            margin-bottom: 15px;
            padding: 15px;
            background-color: #f8f9fa;
            border-left: 4px solid var(--primary);
            border-radius: 0 5px 5px 0;
        }
        
        .step h4 {
            margin-bottom: 10px;
            color: var(--primary);
        }
        
        .step p {
            margin-bottom: 8px;
        }
        
        .step .formula {
            font-family: 'Cambria Math', serif;
            font-size: 1.1rem;
            margin: 10px 0;
            padding: 8px 15px;
            background-color: #e8f4fc;
            border-radius: 5px;
            border-left: 3px solid var(--primary);
        }
        
        .step .explanation {
            font-style: italic;
            color: #555;
            margin: 8px 0;
        }
        
        .step .final-answer {
            font-weight: bold;
            color: var(--secondary);
            font-size: 1.1rem;
            margin-top: 10px;
            padding: 10px;
            background-color: #e8f8f0;
            border-radius: 5px;
            border-left: 3px solid var(--secondary);
        }
        
        .number-line {
            margin: 20px 0;
            position: relative;
            height: 80px;
            background-color: #f8f9fa;
            border-radius: 5px;
            overflow: hidden;
            border: 1px solid #ddd;
        }
        
        .number-line-inner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            height: 4px;
            background-color: var(--dark);
        }
        
        .number-line-markers {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            display: flex;
            justify-content: space-between;
        }
        
        .number-line-marker {
            position: relative;
            width: 2px;
            height: 10px;
            background-color: var(--dark);
            top: -3px;
        }
        
        .number-line-label {
            position: absolute;
            top: 15px;
            transform: translateX(-50%);
            font-size: 0.8rem;
        }
        
        .set-interval {
            position: absolute;
            height: 20px;
            border-radius: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .set-label {
            position: absolute;
            top: -25px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .operation-result {
            height: 30px;
            border-radius: 15px;
            top: 50%;
            transform: translateY(-50%);
            position: absolute;
        }
        
        .example-problems {
            margin-top: 30px;
        }
        
        .example-btn {
            margin: 5px;
            padding: 8px 12px;
            background-color: var(--warning);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        
        .example-btn:hover {
            background-color: #e67e22;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Kalkulator Himpunan Matematika</h1>
            <p class="subtitle">Operasi Irisan, Gabungan, dan Selang Himpunan</p>
        </header>
        
        <div class="main-content">
            <div class="input-section">
                <div class="card">
                    <h2 class="card-title">Definisi Himpunan</h2>
                    <div class="set-input-container">
                        <div class="set-input">
                            <label for="setA">Himpunan A</label>
                            <input type="text" id="setA" placeholder="Contoh: -6 ≤ x ≤ -1" value="-6 ≤ x ≤ -1">
                        </div>
                        <div class="set-input">
                            <label for="setB">Himpunan B</label>
                            <input type="text" id="setB" placeholder="Contoh: -1 ≤ x ≤ 4" value="-1 ≤ x ≤ 4">
                        </div>
                        <div class="set-input">
                            <label for="setC">Himpunan C</label>
                            <input type="text" id="setC" placeholder="Contoh: -1 ≤ x ≤ 6" value="-1 ≤ x ≤ 6">
                        </div>
                    </div>
                    <div class="btn-group">
                        <button id="addSet" class="btn btn-primary">Tambah Himpunan</button>
                        <button id="resetSets" class="btn btn-danger">Reset Himpunan</button>
                    </div>
                </div>
                
                <div class="card">
                    <h2 class="card-title">Kalkulator Himpunan</h2>
                    <div class="expression-display" id="expressionDisplay">
                        Ekspresi akan muncul di sini
                    </div>
                    <div class="calculator">
                        <button data-set="A">A</button>
                        <button data-set="B">B</button>
                        <button data-set="C">C</button>
                        <button data-set="D">D</button>
                        
                        <button class="operator" data-operator="(">(</button>
                        <button class="operator" data-operator=")">)</button>
                        <button class="operator" data-operator="∩">Irisan (∩)</button>
                        <button class="operator" data-operator="∪">Gabungan (∪)</button>
                        
                        <button class="clear" id="clearBtn">Hapus</button>
                        <button class="equals" id="solveBtn">Selesaikan</button>
                    </div>
                    
                    <div class="example-problems">
                        <h3>Contoh Soal:</h3>
                        <button class="example-btn" data-expr="A∩B">A ∩ B</button>
                        <button class="example-btn" data-expr="(A∩B)∪C">(A ∩ B) ∪ C</button>
                        <button class="example-btn" data-expr="(A∪B)∪C">(A ∪ B) ∪ C</button>
                        <button class="example-btn" data-expr="(A∩B)∩C">(A ∩ B) ∩ C</button>
                    </div>
                </div>
            </div>
            
            <div class="output-section">
                <div class="card">
                    <h2 class="card-title">Hasil dan Penyelesaian</h2>
                    <div class="result-container">
                        <h3>Hasil:</h3>
                        <div class="result" id="result">
                            Hasil akan muncul di sini
                        </div>
                    </div>
                    
                    <div class="solution-steps" id="solutionSteps">
                        <!-- Langkah-langkah penyelesaian akan dimasukkan di sini -->
                    </div>
                    
                    <div class="number-line-container" id="numberLineContainer">
                        <!-- Garis bilangan akan dimasukkan di sini -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="item/script.js"></script>
</body>
</html>
